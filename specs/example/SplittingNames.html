<html xmlns:concordion="http://www.concordion.org/2007/concordion">
<head>
    <link href="../concordion.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Splitting Names</h1>

<p>
    메일 보내기 개인화를 위해 고객의 성과 이름이 필요하다. 하지만 고객 데이터는 성과 이름이
    합쳐진 채로 저장하고 있다.
</p>

<p>
    그래서 시스템은 성과 이름으로 합쳐진 이름에서 공백을 이용해서 성과 이름을 분리해야 한다.
</p>

<div class="example">
    <h3>예제</h3>
    <table concordion:execute="#result = split(#fullName)">
        <tr>
            <th concordion:set="#fullName">Full Name</th>
            <th concordion:assertEquals="#result.firstName">First Name</th>
            <th concordion:assertEquals="#result.lastName">Last Name</th>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>John</td>
            <td>Smith</td>
        </tr>
        <tr>
            <td>David Peterson</td>
            <td>David</td>
            <td>Peterson</td>
        </tr>
    </table>
</div>
</body>
</html>
